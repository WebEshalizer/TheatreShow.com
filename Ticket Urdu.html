<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/boxicons/2.1.0/dist/boxicons.js">
    <link rel="stylesheet" href="Ticket.css">

</head>
<body  style="background-image: url(upcomingBanner.jpeg); background-size: cover;">
    <div class="container" style="background: rgb(13, 26, 26);">
        <div class="logo">
            <i class="fa-solid fa-masks-theater"></i>THEATRE <span>SHOW.COM</span></a>
        </div>
        <div class="form-container">
            <h1>Book Your Tickets Now!</h1>
          <form id="myForm">

            <!-- Form fields go here -->

            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
    
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="SelectAuditorium">Auditoriums:</label>
            <select id="auditorium" name="auditorium">
            <option value="option1">Arts Council</option>
            <option value="option2">Kamani Auditorium</option>
            <option value="option3">Theatre Royal Drury Lane</option>
            </select>

            <label for="SelectShows">Shows:</label>
            <select id="shows" name="shows">
            <option value="option1">Jashn-e-Rekhta</option>
            <option value="option2">Heer Ranjha</option>
            <option value="option3">Raffu, an Urdu Theatre Play</option>
            <option value="option3">Shab Bakhir Maa</option>
            <option value="option3">Budha Ghar Pe Hai</option>
            <option value="option3">Taj Mahal Ka Tender</option>
            <option value="option3">Dara</option>
            </select>

            <label for="tickets">Number Of Tickets:</label>
            <input type="tel" id="tel" name="tel" required>

    
            <button type="submit">Book Now</button>
          </form>
        </div>
      </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
